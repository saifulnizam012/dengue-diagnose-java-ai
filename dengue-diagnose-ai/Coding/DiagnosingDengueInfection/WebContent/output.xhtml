<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<title>The Bois: Diagnosing Dengue Infection</title>
	<style type="text/css">
.tableOutput {
	margin: 12px;
	width: 98% !important;
}

.tab {
	display: inline-block;
	margin-left: -2px;
}
</style>
</h:head>
<h:body>
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="navbar-brand">Diagnosing Dengue Infection Reasoning</div>
		</div>
		<table class="table table-bordered table-striped tableOutput">
			<thead>
				<tr>
					<th>Name</th>
					<th>Organization</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><h:outputText value="#{studentBean.firstName}" /> <span
						class="tab"><h:outputText value="#{studentBean.lastName}" /></span></td>
					<td><h:outputText value="#{studentBean.standard}" /></td>
					<td><a href="#"><span class="glyphicon glyphicon-edit" /></a></td>
					<td><a href="#"><span class="glyphicon glyphicon-trash" /></a></td>
				</tr>
			</tbody>
		</table>

		<table class="table table-bordered table-striped tableOutput">
			<thead>
				<tr>
					<th>Fever Period</th>
					<th>Current Temperature (C)</th>
					<th>Severe Headache</th>
					<th>Eye Pain</th>
					<th>Joint Muscle Ache</th>
					<th>Metallic Taste In Mouth</th>
					<th>Loss Of Appetite</th>
					<th>Abdominal Pain</th>
					<th>Nausea Vomiting</th>
					<th>Diarrhoea</th>
					<th>Dengue Test Result</th>
					<th>Rate</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><h:outputText value="#{studentBean.feverPeriod}" /></td>
					<td><h:outputText value="#{studentBean.currentTemperature}" /></td>
					<td><h:outputText value="#{studentBean.eyePain}" /></td>
					<td><h:outputText value="#{studentBean.jointMuscleAche}" /></td>
					<td><h:outputText value="#{studentBean.metallicTasteInMouth}" /></td>
					<td><h:outputText value="#{studentBean.lossOfAppetite}" /></td>
					<td><h:outputText value="#{studentBean.abdominalPain}" /></td>
					<td><h:outputText value="#{studentBean.nauseaVomiting}" /></td>
					<td><h:outputText value="#{studentBean.diarrhoea}" /></td>
					<td><h:outputText value="#{studentBean.dengueTestResult}" /></td>
					<td><h:outputText value="#{studentBean.rate}" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</h:body>
</html>
